<form
  class="flex justify-content-center"
  [formGroup]="registerForm"
  (ngSubmit)="confirm1()"
>
  <p-card
    header="Crea tu Usuario"
    subheader="Ingrese sus datos"
    [style]="{ width: '360px' }"
  >
    <div class="field">
      <label for="name">Nombre</label>
      <input
        class="w-full"
        type="text"
        pInputText
        placeholder="Ingrese su nombre"
        formControlName="name"
      />
    </div>
    <div class="field">
      <label for="surname">Apellido</label>
      <input
        class="w-full"
        type="text"
        pInputText
        placeholder="Ingrese su apellido"
        formControlName="surname"
      />
    </div>
    <div class="field">
      <label for="username">Usuario</label>
      <input
        class="w-full"
        type="text"
        pInputText
        placeholder="Ingrese su Usuario"
        formControlName="email"
      />
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <p-password
        formControlName="password"
        [feedback]="false"
        placeholder="Ingrese su contraseña"
        [toggleMask]="true"
      ></p-password>
    </div>
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
    <p-button
      styleClass="w-full"
      icon="pi pi-check"
      label="Confirmar"
      (click)="confirm1()"
    ></p-button>
  </p-card>
</form>
