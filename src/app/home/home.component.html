<p-toolbar
  class="w-full"
  styleClass="bg-gray-900 shadow-2 "
  [style]="{
    'background-image':
      'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))'
  }"
>
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
    <label class="font-bold text-white" for="ToDoList">ToDoList</label>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-toast></p-toast>

      <p-menu #menu [model]="items" [popup]="true"></p-menu>
      <p-button
        (click)="menu.toggle($event)"
        icon="pi pi-user"
        styleClass="mr-2"
        size="large"
        [rounded]="true"
      />
      <span class="font-bold text-bluegray-50">{{ username }}</span>
    </div>
  </ng-template>
</p-toolbar>

<div class="card">
  <p-toast></p-toast>
  <p-table
    [value]="task"
    dataKey="id"
    editMode="row"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-center mt-3 mb-3">
        Lista de Tareas
        <p-button class="ml-5 pl-5" (click)="showDialog()"
          >Agregar Tarea</p-button
        >
        <p-dialog [(visible)]="visible">
          <ng-template pTemplate="headless">

                  fill="var(--primary-color-text)"

              </svg>
              <form [formGroup]="tasksForm">
                <div class="block">
                  <div class="inline-flex flex-column">
                    <label for="name" class="text-primary-50 font-semibold"
                      >Nombre de la tarea</label
                    >
                    <input
                      pInputText
                      id="name"
                      class="bg-white-alpha-20 border-none p-3 text-primary-50"
                      formControlName="name"
                    />
                  </div>
                  <div class="inline-flex flex-column gap-2">
                    <label
                      for="description"
                      class="text-primary-50 font-semibold"
                      >Descripcion</label
                    >
                    <input
                      pInputText
                      id="description"
                      class="bg-white-alpha-20 border-none p-3 text-primary-50"
                      type="description"
                      formControlName="description"
                    />
                  </div>
                </div>
                <div class="flex align-items-center gap-2">
                  <p-button
                    label="Agregar Tarea"
                    (click)="addTodo()"
                    [text]="true"
                    styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
                    class="w-full"
                  ></p-button>
                  <p-button
                    label="Cancelar"
                    (click)="closeDialog()"
                    [text]="true"
                    styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
                    class="w-full"
                  ></p-button>
                </div>
              </form>
            </div>
          </ng-template>
        </p-dialog>
      </div>
      <tr class="flex justify-content-between">
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Estado</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-task
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr class="p-d-flex p-jc-between">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" readonly class="p-disabled" />
            </ng-template>
            <ng-template pTemplate="output">
              <div class="p-tex-truncate">{{ task.id }}</div>
            </ng-template>
          </p-cellEditor>
        </td>
        <td class="p-d-flex p-ai-flex">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                required
                readonly
                class="p-disabled"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ task.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td class="p-d-flex p-ai-flex">
          <p-cellEditor>
            <ng-template pTemplate="input"> </ng-template>
            <input pInputText type="text" readonly class="p-disabled" />
            <ng-template pTemplate="output">
              <div class="p-text-truncate">{{ task.description }}</div>
            </ng-template>
          </p-cellEditor>
        </td>
        <td
          [pEditableColumn]="task.state"
          pEditableColumnField="state"
          class="p-d-flex p-ai-flex"
        >
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown
                *ngIf="!task.state"
                [options]="states"
                placeholder="Cambiar"
                appendTo="body"
                [style]="{ width: '100%' }"
                (onChange)="updateTask(task, $event.value)"
              ></p-dropdown>
              <ng-container *ngIf="task.state">
                <!-- Agregar ng-container con ngIf aquÃ­ -->
                <span style="color: green">Completado</span>
              </ng-container>
            </ng-template>
            <ng-template pTemplate="output">
              <span
                *ngIf="task.state === true; else noCompletado"
                style="color: green"
                >Completado</span
              >
              <ng-template #noCompletado>
                <span style="color: red">No completado</span>
              </ng-template>
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
