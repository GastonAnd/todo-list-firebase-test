<h1 class="flex justify-content-center">Bienvenido a ToDo List!</h1>
<form [formGroup]="loginForm" class="pt-5" (ngSubmit)="login()">
  <p-card
    header="Login"
    class="flex justify-content-center"
    [style]="{ width: '360px' }"
  >
    <div class="field">
      <label for="username">Usuario</label>
      <input
        class="w-full"
        type="text"
        pInputText
        placeholder="Ingrese su Usuario"
        formControlName="email"
      />
    </div>
    <div class="field">
      <label for="password">Contraseña</label>
      <p-password
        formControlName="password"
        [feedback]="false"
        placeholder="Ingrese su contraseña"
        [toggleMask]="true"
      ></p-password>
    </div>
    <p-toast></p-toast>
    <p-button
      label="Iniciar Sesión"
      styleClass="w-full"
      (click)="login()"
    ></p-button>
    <div class="mt-3">
      ¿No tienes cuenta?
      <a class="cursor-pointer" routerLink="register">Crear Cuenta</a>
    </div>
  </p-card>
</form>
